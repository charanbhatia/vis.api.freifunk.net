<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Graph page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>

    <h1>Graph page</h1>
    <h2>Visualisation 1</h2>

    <div id="container"></div>
    <script src="d3.js"></script>
    <script type="module">

        // fetch data from graphql endpoint
        async function getRemoteData() {
            const url = "http://localhost:4000/api";

            try {
                const myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");
                const myRequest = new Request(url, {
                    method: "POST",
                    body: JSON.stringify({ query: "{ latest_nodes_per_community { _id timestamp nodes } }" }),
                    headers: myHeaders,
                });
                const response = await fetch(myRequest);

                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }
                const json = await response.json();
                return json.data.latest_nodes_per_community;
            } catch (error) {
                console.error(error.message);
            }
        }

        async function getLocalData() {
            try {
                const response = await fetch("test_response.json");
                const json = await response.json();
                return json.data.latest_nodes_per_community;
            }
            catch (error) {
                console.error(error.message);
            }
        }

        // let gql_response_data = await getLocalData();
        let gql_response_data = await getRemoteData();
        console.log(gql_response_data);

        // Declare the chart dimensions and margins.
        const width = 640;
        const height = 400;
        const marginTop = 20;
        const marginRight = 20;
        const marginBottom = 30;
        const marginLeft = 40;

        // Declare the x (horizontal position) scale.
        const x = d3.scaleBand()
            .domain(d3.groupSort(gql_response_data, ([d]) => -d._id, (d) => d.nodes)) // descending frequency
            .range([marginLeft, width - marginRight])
            .padding(0.1);

        // // Declare the y (vertical position) scale.
        const y = d3.scaleLinear()
            .domain([0, d3.max(gql_response_data, (d) => d.nodes)])
            .range([height - marginBottom, marginTop]);

        // Create the SVG container.
        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height);

        // Add the x-axis.
        svg.append("g")
            .selectAll()
            .data(gql_response_data)
            .join("rect")
            .attr("x", (d) => x(d._id))
            .attr("y", (d) => y(d.nodes))
            .attr("height", (d) => y(0) - y(d.nodes))
            .attr("width", x.bandwidth());


        // Add the x-axis and label.
        svg.append("g")
            .attr("transform", `translate(0,${height - marginBottom})`)
            .call(d3.axisBottom(x).tickSizeOuter(0));

        // Add the y-axis and label, and remove the domain line.
        svg.append("g")
            .attr("transform", `translate(${marginLeft},0)`)
            .call(d3.axisLeft(y).tickFormat((y) => (y * 100).toFixed()))
            .call(g => g.select(".domain").remove())
            .call(g => g.append("text")
                .attr("x", -marginLeft)
                .attr("y", 10)
                .attr("fill", "currentColor")
                .attr("text-anchor", "start")
                .text("Nodes"));

        // Append the SVG element.
        container.append(svg.node());

    </script>

</body>

</html>
