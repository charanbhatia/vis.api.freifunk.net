<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Graph page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>

    <h1>Graph page</h1>
    <h2>Visualisation 1</h2>

    <div id="container"></div>
    <script src="d3.js"></script>
    <script type="module">
        import { getRemoteData, getLocalData } from './getData.js';

        const query_latest_nodes_per_community = JSON.stringify({ query: "{ latest_nodes_per_community { _id timestamp nodes } }" });
        const query_nodes_timeseries = JSON.stringify({ query: "{ grouped_nodes_timeseries { _id { date { year month day hour } } sumNodes } }" });

        // let gql_response_data = await getLocalData();
        let gql_response_data = await getRemoteData(query_nodes_timeseries);
        const grouped_nodes_timeseries = gql_response_data;
        console.log(grouped_nodes_timeseries);

        // Declare the chart dimensions and margins.
        const width = 640;
        const height = 400;
        const marginTop = 20;
        const marginRight = 20;
        const marginBottom = 30;
        const marginLeft = 40;

        // Declare the x (horizontal position) scale.
        const x = d3.scaleBand()
            .domain(d3.groupSort(gql_response_data, ([d]) => -d.nodes, (d) => d._id)) // descending frequency
            .range([marginLeft, width - marginRight])
            .padding(0.1);

        // // Declare the y (vertical position) scale.
        const y = d3.scaleLinear()
            .domain([0, d3.max(gql_response_data, (d) => d.nodes)])
            .range([height - marginBottom, marginTop]);

        // Create the SVG container.
        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height);

        // Add the x-axis.
        svg.append("g")
            .selectAll()
            .data(gql_response_data)
            .join("rect")
            .attr("x", (d) => x(d._id))
            .attr("y", (d) => y(d.nodes))
            .attr("height", (d) => y(0) - y(d.nodes))
            .attr("width", x.bandwidth());

        // Add the x-axis and label.
        svg.append("g")
            .attr("transform", `translate(0,${height - marginBottom})`)
            .call(d3.axisBottom(x))

        // Add the y-axis and label.
        svg.append("g")
            .attr("transform", `translate(${marginLeft},0)`)
            .call(d3.axisLeft(y))
            .call(g => g.append("text")
                .attr("x", -marginLeft)
                .attr("y", 10)
                .attr("fill", "currentColor")
                .attr("text-anchor", "start")
                .text("Nodes"));

        // Append the SVG element.
        container.append(svg.node());

    </script>

</body>

</html>
